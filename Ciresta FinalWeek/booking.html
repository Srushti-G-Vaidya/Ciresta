<html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel = "stylesheet" href = "fonts.css">
        <link rel = "stylesheet" href = "utility.css">
        <link rel = "stylesheet" href = "style.css">
        <link rel = "stylesheet" href = "responsive.css">
        <link rel="stylesheet" href="css/styles.css">

        <style>
            body {
                background: url('bg.jpg') no-repeat center center fixed;
                background-size: cover;
                font-family: Arial, sans-serif;
                color: #fff;
                margin: 0;
                padding: 0;
            }
    
            .container1 {
                max-width: 800px;
                margin: 50px auto ;
                background: rgba(0, 51, 68, 0.9);
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
                text-align: center;
                margin-top: 200px;
                
            }
    
            h2 {
                color: #ffefd5;
                font-size: 36px;
                margin-bottom: 30px;
            }
    
            .details p, .wallet label {
                font-size: 18px;
                margin: 15px 0;
            }
    
            .details strong {
                font-weight: bold;
            }
    
            button {
                width: 80%;
                padding: 15px;
                background: #ff6347;
                color: #fff;
                border: none;
                border-radius: 8px;
                font-size: 18px;
                cursor: pointer;
                margin-top: 30px;
            }
    
            button:hover {
                background: #ff4500;
            }
    
            .booking-history-link {
                display: block;
                margin-top: 20px;
                font-size: 16px;
                color: #ffefd5;
                text-decoration: none;
            }
    
            .booking-history-link:hover {
                text-decoration: underline;
            }
        </style>
    
</head>
    
    <body>
        <nav class = "navbar">
            <div class = "container flex">
                <a href = "index.html" class = "site-brand">
                    Trip<span>Zonne</span>
                </a>
                <button type = "button" id = "navbar-show-btn" class = "flex">
                    <i class = "fas fa-bars"></i>
                </button>
                    <input type="text" class="form-control" placeholder="Destination" style="margin-left: 5rem; margin-right: 5px;">
                    
                    <input type="submit" class="btn" value="Search">
                <div id = "navbar-collapse">
                    <button type = "button" id = "navbar-close-btn" class = "flex">
                        <i class = "fas fa-times"></i>
                    </button>
                    <ul class = "navbar-nav">
                        <li class = "nav-item">
                            <a href = "index.html" class = "nav-link">Home</a>
                        </li>
                        <li class = "nav-item">
                            <a href = "search.html" class = "nav-link">search</a>
                        </li>
                        
                        <li class = "nav-item">
                            <a href = "contact.html" class = "nav-link">Contact</a>
                        </li>
                         <li class = "nav-item">
                            <a href = "login.html" class = "nav-link">Login</a>
                        </li> 

                        
                       

                    </ul>
                </div>
            </div>
        </nav>
    

    <div class="container1">
        <h2>Booking Details</h2>
        <div class="details">
            <p><strong>Departure:</strong> Mumbai</p>
            <p><strong>Destination:</strong> Goa</p>
            <p><strong>Travel Date:</strong> 28th December 2024</p>
            <p><strong>Price:</strong> ₹2000</p>
        </div>
        <div class="wallet">
            <label for="wallet-balance">Wallet Balance: ₹<span id="walletBalance">5000</span></label>
            <label for="amount">Amount to Pay: ₹2000</label>
        </div>
        <button id="payButton">Pay Now</button>

        <!-- Booking History Link -->
        <!-- <a href="history.html" class="booking-history-link">View Booking History</a>
    </div> -->

    <script>
        document.getElementById('payButton').addEventListener('click', function () {
            const walletBalance = parseInt(document.getElementById('walletBalance').textContent);
            const amount = 2000;

            if (walletBalance >= amount) {
                document.getElementById('walletBalance').textContent = walletBalance - amount;
                alert('Payment Successful! Booking Confirmed.');
                // Redirect to booking history page
                window.location.href = 'history.html';
            } else {
                alert('Insufficient Wallet Balance. Please Top-Up!');
            }
        });
    </script>
</body>
</html>
