    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('header-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("bg.jpg");
        }

        .signup-form {
            background: rgba(0, 51, 68, 0.8);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ffefd5;
            font-size: 26px;
        }

        .signup-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #bde0ff;
            font-size: 16px;
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            background: #003c5e;
            color: #fff;
        }

        .signup-form input[type="submit"] {
            background: #ff6347;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            padding: 12px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .signup-form input[type="submit"]:hover {
            background: #ff4500;
        }

        .signup-form .login-link {
            text-align: center;
            margin-top: 10px;
            color: #bde0ff;
        }

        .signup-form .login-link a {
            color: #ffefd5;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-form .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff4500;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <form class="signup-form" id="signupForm">
        <h2>Sign Up for TripZonne</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <div class="error" id="nameError">Please enter your name.</div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div class="error" id="emailError">Please enter a valid email address.</div>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <div class="error" id="passwordError">Password must be at least 8 characters long.</div>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        <div class="error" id="confirmPasswordError">Passwords do not match.</div>

        <input type="submit" value="Sign Up">
        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a><br><br>
            Wanna Update Profile?<a href="profile.html"> Update Profile</a>
        </div>
    </form>

    <script>
        // JavaScript for error handling
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            let isValid = true;

            // Get form fields
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');

            // Get error messages
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            // Name Validation
            if (name.value.trim() === "") {
                nameError.style.display = 'block';
                isValid = false;
            } else {
                nameError.style.display = 'none';
            }

            // Email Validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Standard email regex
            if (!emailRegex.test(email.value)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Password Length Validation
            if (password.value.length < 8) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // Password Matching
            if (password.value !== confirmPassword.value) {
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else {
                confirmPasswordError.style.display = 'none';
            }

            // Prevent form submission if there are validation errors
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
