    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container1 {
            max-width: 1000px;
            margin: 50px auto;
            background: rgba(0, 51, 68, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #ffefd5;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }

        th {
            background: #003c5e;
            color: #ffefd5;
        }

        td {
            background: rgba(0, 51, 68, 0.7);
        }

        tr:hover {
            background-color: #444;
        }

        button {
            background: #ff6347;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #ff4500;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            font-size: 20px;
            color: #ffefd5;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid #ffefd5;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #ffefd5;
            color: #003c5e;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h2>Your Booking History</h2>
        <table>
            <thead>
                <tr>
                    <th>Departure</th>
                    <th>Destination</th>
                    <th>Travel Date</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="bookingTable">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>

        <a href="booking.html" class="back-link">Back to Booking</a>
    </div>

    <script>
        const bookings = [
            { departure: 'Mumbai', destination: 'Goa', date: '28th December 2024', price: 2000, status: 'Confirmed' },
            { departure: 'Delhi', destination: 'Manali', date: '5th January 2025', price: 3000, status: 'Cancelled' },
            { departure: 'Bangalore', destination: 'Ooty', date: '12th January 2025', price: 2500, status: 'Confirmed' },
        ];

        const bookingTable = document.getElementById('bookingTable');

        bookings.forEach((booking, index) => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${booking.departure}</td>
                <td>${booking.destination}</td>
                <td>${booking.date}</td>
                <td>â‚¹${booking.price}</td>
                <td>${booking.status}</td>
                <td>
                    ${booking.status === 'Confirmed' ? `<button onclick="cancelBooking(${index})">Cancel</button>` : ''}
                </td>
            `;

            bookingTable.appendChild(row);
        });

        function cancelBooking(index) {
            bookings[index].status = 'Cancelled';
            alert('Booking Cancelled!');
            window.location.reload();
        }
    </script>
</body>
